<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Patatas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Patatas Fritas</h1>
    <p>Recetas de papatas fritas caseras</p>
    <img src="patatas.png" width="400" alt="400">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 patatas (300g)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboración (Pasos)</h3>
    <ol>
        <li>Calentar aceite en una sartén</li>
        <li>Añadir las patatas cortas, la sal y los ajos</li>
        <li>Freir al gusto</li>
        <li>Servir en plato</li>
    </ol>
</body>
</html>
